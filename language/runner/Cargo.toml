[package]
name = "runner"
version = "0.1.0"
edition = "2021"

[lib]
crate_type = ["dylib", "rlib"]

[dependencies]
syntax = { path = "../syntax" }
parser = { path = "../parser" }
checker = { path = "../checker" }
data = { path = "../data" }

# Compilers
compiler-llvm = { path = "../compilers/llvm" }

# Tokio is used for scheduling I/O and CPU operations
tokio = { version = "1.25.0", features = ["rt-multi-thread"] }

# Utility / Code Cleanliness
anyhow = "1.0.69"

# Debugging
no_deadlocks = { version = "1.3.0", path = "../../../no-deadlocks", default-features = false }