name: Rust

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  llvm:
    runs-on: debian-latest
    steps:
    - uses: actions/checkout@v3
      with:
      - repository: llvm/llvm-project
    - name: LLVM
    - run: ./llvm/utils/docker/build_docker_image.sh
    
  build:
    runs-on: debian-latest
    steps:
    - uses: actions/checkout@v3
    - name: Build
      run: cargo build --verbose
    - name: Run tests
      run: cargo test --verbose
